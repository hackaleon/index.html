fetch("https://apis.indeed.com/graphql", {
  method: "POST",
  mode: "cors",
  credentials: "omit", // don't send cookies
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    query: "{ __typename }"
  })
}).then(res => res.text()).then(console.log).catch(console.error);
